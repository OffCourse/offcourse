overwrite: true
schema: src/schema/**/*.graphql
config:
  useIndexSignature: true
documents: null
generates:
  src/types/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      skipTypename: true
      avoidOptionals: true
      contextType: ../index#ApolloContext
      scalars:
        EmailAddress: string
        JSON: string
        UUID: string
      mappers:
        ValueCase: ../models#ValueCaseProxy
        PublicBadge: ../models#PublicBadgeProxy
  ./graphql.schema.json:
    plugins:
      - "introspection"
